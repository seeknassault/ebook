<head><h1>Working with font tag</h1></head>
<body>
	<font size="6" color="red">
	<b>This text is BOLD</b>
	</font><br>
	<font face="algerian" color="pink">
	This text is ALGERIAN STYLE<br>
	</font>
	<font size="10" color="green">
	<u>This text is UNDERLINED</u>
	</font><br>
	<i><h3>This text is ITALICS</h3></i><br>
	<mark>This text is MARKED</mark>
</body>
