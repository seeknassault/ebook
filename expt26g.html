<body>
	<p>Example list:</p>
	<ul>
	<li id="myLI">Coffee</li>
	<li>Tea</li>
	</ul>
	<p> Click the button to get parent node of li element in list.</p>
	<button onclick="myFuction()">Try it!</button>
	<p id="demo"></p>
	<script>
	function myFuction()
	{
		var x=document.getElementById("myLI").parentNode.nodeName;
		document.getElementById("demo").innerHTML=x;
	}
	</script>

</body>
