	<p>This example is of "onblur" event</p>
	<p> Write something in i/p field and click outside the field to lose focus(blur)</p>
	<input type="text" id="fname">
	<script>
	document.getElementById("fname").onblur=function()
	{myFuction()}
	function myFuction()
	{
		alert("Input field lost Focus.");

	}
	</script>
<br><br>
</body>
