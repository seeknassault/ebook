<body>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="1.jpg" width="32" height="32">
<p> function big image -> increase size of img And normal img -> brings image to normal size</p>
<script>
	function bigImg(x){
		x.style.height="200px"; x.style.width="200px";
	}
	function normalImg(x){
		x.style.height="100px"; x.style.width="100px";
	}
</script> 

</body>
