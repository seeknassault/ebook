<head>
	<title>Expe 20 a</title>
</head>
<body>
<button onclick="f()">Alert Box</button><br><br>
<button onclick="my()">Confirm Box</button>
<p id="one"></p>
<button onclick="myFunction()">Prompt Box</button>
<p id="demo">Changes in Prompt Box Will Be Here</p>
<script>
function f(){
	alert("This is Important");
}
	function my(){
		var x;
		if(confirm("Press a button!")==true){
			x="You Pressed Ok!";
		}
		else
		{
			x="You Pressed Cancel!";
		}
		document.getElementById("one").innerHTML=x;
	}
function myFunction() {
    var person = prompt("Please enter your name", "Narender Modi");
    
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! How are you today?";
    }
}
</script>
</body>
